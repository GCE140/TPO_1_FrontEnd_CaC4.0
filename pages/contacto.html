    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/icono.ico">
    <link rel="stylesheet" href="/css/style.css">

    <title>Contacto - Rentacopter</title>
</head>

<body>
    <header>Contactenos</header>

    <h1>INFORMACIÓN Y CONTACTO</h1>

    <div class="grid-container">

        <div class="menu">
            <ul>
                <li><a href="/index.html" class="button"><i class="fas fa-step-backward"> Bienvenido</i></a></li>
                <li><a href="quienes.html" class="button"><i class="fas fa-address-card"> Quienes somos</i></a>
                </li>
                <li><a href="helics.html" class="button"><i class="fas fa-helicopter"> Helicópteros</i></a></li>
            </ul>
        </div>

        <div class="grid-item">
            <h2>Envíenos su consulta</h2>

            <div class="formulario">
                <form action="/action_page.php" class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="mail" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control" id="mail" placeholder="ejemplo@ejemplo.com" name="mail"
                            required>
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Debe completar este campo!</div>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Consulta:</label>
                        <input type="text" class="form-control" id="text" placeholder="Ingrese su consulta" name="text"
                            required>
                        <div class="valid-feedback">Correcto</div>
                        <div class="invalid-feedback">Debe completar este campo!</div>
                    </div>
                    <button type="submit" class="enviar"><i class="fas fa-envelope-open-text"> Enviar</i></button>
                </form>
            </div>
        </div>


        <div class="grid-item">
            <h2>O bien, suscribase a nuestro Newsletter</h2>

            <div class="mb-3 mt-3">
                <form name="myForm">
                    Mail: <input type="text" name="mail" placeholder="ejemplo@ejemplo.com">
                </form>
            </div>
            <button class="enviar" onclick="validateForm(mail.value)"><i class="fas fa-envelope-open-text">
                    Suscribirse</i></button>
        </div>

        <div class="grid-item">
            <h2>Nuestra ubicación</h2>

            <iframe class="mapa"
                src="https://maps.google.com/?ll=-34.454816108470254,-58.586726384234844&z=14&t=m&output=embed"
                height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

    </div>


    <footer>TPO Front End - Guillermo Elli</footer>

</body>

<script type="text/javascript">
    function validateForm() {
        let x = document.forms["myForm"]["mail"].value;
        if (x == "") {
            alert("Debe llenar el campo para suscribirse");
            return false;
        }
    }
</script>
